<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularz</title>
</head>
<body>
    <form>
        <label for="email" id="email">Wprowadź adres e-mail</label>
        <input type="email" id="email" name="email" placeholder="Wprowadź adres e-mail">
        <label for="password" id="password">Wprowadź hasło</label>
        <input type="password" id="password" placeholder="Wprowadź hasło">
        <button type='submit'>Zatwierdź</button>
    </form>
    <script>
        const form = document.forms[0];
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            console.log(form.email.value)
            console.log(form.password.value)
            form.reset();
        })

        

    </script>
</body>
</html>
