    const tabNum = [10, 200, 400, 77, 2, 1000, 859];

    function compare(a,b) {
        return a-b
    }

    console.log(tabNum.sort(compare));

    const anim1 = ['słoń','zebra'];
    const anim2 = ['chomik','lew'];
    const anim3 = ['kot', 'pies'];

    const table1 = anim1.concat(anim2);
    console.log(table1);

    const bigTable = anim1.concat(anim2, anim3);
    console.log(bigTable);

    const table2 = [...anim1, ...anim2];
    console.log(table2);


    // spełnienie warunku - every();

    const numbers = [1, 2, 3, 4, 5];
    const positive = numbers.every(isPositive)
    function isPositive(item) {
        return item > 0;
    }

    console.log(positive);

    const persons = [
        {
            name: 'alicja'
        },
        {
            name: 'michał'
        },
        {
            name: 'kasia'
        },
        {
            surname: 'stelmach'
        }
    ];

    const result = persons.every(person => person.name !== undefined);

    console.log(result);  

    // spełnienie warunku - some();

    const numbers1 = [1, 2, 3, 4, 5];

    numbers1.some(greaterThanFour);

    function greaterThanFour(item) {
        return item > 4;
    }

    const result1 = numbers1.some(greaterThanFour);
    console.log(result1);


    const persons1 = [
        {
            name: 'alicja',
            age: 28
        },
        {
            name: 'michał',
            age: 27
        },
        {
            name: 'kasia',
            age: 15
        }
    ];

    persons1.some(isAdult);
    const result2 = persons1.some(isAdult);

    function isAdult(persons1) {
        return persons1.age >= 18;
    };

    // zwracanie nowej tablicy - map();

    const numArr = [1, 2, 3, 4, 5];

    numArr.map(double);

    function double(value, index, arr) {
        return value * 2;
    }

    const numberDouble = numArr.map(double);

    console.log(numArr);

    console.log(numberDouble);



    // automatyczna pętla po tablicy - forEach();

    const numbersAgain = [1, 2, 3, 4, 5];

    numbersAgain.forEach(consoleItem);

    function consoleItem(item, index, arr) {
        console.log(item);
        console.log('a[' + index + '] = ' + item);
    }
    

    </script>
